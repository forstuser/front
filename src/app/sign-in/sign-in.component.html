<div class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Bin<b>Bill</b></a>
            <small>Admin Panel - super admin</small>
        </div>
        <div class="card">
            <div class="body">
                <form [formGroup]='rForm' (ngSubmit) = "signIN(rForm.value)">
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" formControlName="EmailID" placeholder="EmailID" required autofocus>                            
                        </div>
                        <p class="text-danger" *ngIf="!rForm.controls['EmailID'].valid && rForm.controls['EmailID'].touched">EmailID is required</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" onpaste="return false" class="form-control" formControlName="Password" placeholder="Password" required>
                        </div>
                        <p class="text-danger" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched">Password is required</p>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <!-- <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink"> -->
                            <!-- <label for="rememberme">Remember Me</label> -->
                        </div>
                        <div class="col-xs-4">
                            <input class="btn btn-block bg-pink" type="submit" value="SIGN IN" [disabled]="!rForm.valid">
                        </div>
                    </div>
                    <!-- <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
