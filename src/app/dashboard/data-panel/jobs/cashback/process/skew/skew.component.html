<div>
  <form #cashbackForm="ngForm" (ngSubmit)="cashback(cashbackForm)">
    <div class="table-responsive card">
      <table class="table table-bordered">
        <thead>
          <tr class="d-flex">
            <th class="col-1">#</th>
            <th class="col-5" scope="row">Title</th>
            <th class="col-3">Measure</th>
            <th class="col-3">Selling Price</th>
          </tr>
        </thead>
        <tbody *ngFor="let sku of skuData;let i=index">
          <tr class="d-flex">
            <td class="col-1"> {{i+1}}</td>
            <td class="col-5" scope="row">
              <span class="xtra-small">{{sku?.name}}</span>
            </td>
            <td class="col-3">{{sku?.measurement_value}} {{sku?.measurement_type}}
              <span *ngIf="sku?.pack_numbers > 1">X {{sku?.pack_numbers}}</span>
            </td>
            <td class="col-3">
              <input type="number" class="form-control" name="{{sku?.id}}" ngModel>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <div style="float: right">
      <button class="btn btn-success" type="submit">Verify Cashback</button>
    </div>
  </form>
</div>
