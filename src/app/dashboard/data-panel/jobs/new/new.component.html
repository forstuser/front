<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Jobs</h4>
        <p class="card-description">
          <code>For assign the job click on the assign button</code>
        </p>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Job ID</th>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email ID</th>
                <th>JOB Date</th>
                <th>Comments</th>
                <th>Action</th>
                <th>Multi Assign</th>
              </tr>
            </thead>
            <tbody *ngFor="let bill of bills?.data; let i = index">
              <tr>
                <td>
                  {{i+1}}
                </td>
                <td>
                  {{ bill?.job_id}}
                </td>
                <td>
                  {{ bill?.user.full_name}}
                </td>
                <td>
                  {{ bill?.user.mobile_no}}
                </td>
                <td>
                  {{ bill?.user.email}}
                </td>
                <td>
                  {{ bill?.updated_at | date}}
                </td>
                <td class="comment">{{ bill?.comments}}</td>
                <td>
                  <button type="button" class="btn btn-xs btn-outline-primary">View</button>&nbsp;&nbsp;
                  <button type="button" class="btn btn-xs btn-outline-success">Assign</button>
                </td>
                <td>
                  <div class="form-check form-check-flat">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">Select
                      <i class="input-helper"></i>
                    </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
