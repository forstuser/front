<div class="card">
    <div class="header">
        <h2>
            Create Exclusions
        </h2>
    </div>
    <div class="body">
        <form [formGroup]='createExclusionForm' (ngSubmit) = "createCategory(createExclusionForm.value)">
            <div class="row clearfix">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                  <label>
                    Select Main Category
                  </label>
                  <div class="form-group">
                    <select class="form-control dropdown" formControlName="RefID" (change)="onSelect($event.target.value)">
                      <option selected>Select</option>
                      <option *ngFor="let mainCategoryList of mainCat?.CategoryList" [ngValue]="mainCategoryList.ID">{{ mainCategoryList.Name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                  <label>
                    Select Category
                  </label>
                  <div class="form-group">
                    <select class="form-control dropdown" formControlName="CatID">
                      <option>Select</option>
                      <option *ngFor="let subCategoryList of getSubCatList?.CategoryList" [ngValue]="subCategoryList.ID">{{ subCategoryList.Name }}</option>
                    </select>
                  </div>
               </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                  <label>
                    Exclusions Name
                  </label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control" formControlName="Name" (keyup)="avoidSpace('Name')">
                        </div>
                        <p class="text-danger" *ngIf="!createExclusionForm.controls['Name'].valid && createExclusionForm.controls['Name'].touched">Name is required</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <input type="submit" value="CREATE" class="btn btn-success  m-t-15 waves-effect" [disabled]="!createExclusionForm.valid" >
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card">
  <div class="header">
      <h2>
          Exclusion List
          <small> For change the exclusion click on the edit button</small>
      </h2>
  </div>
  <div class="body table-responsive">
      <table class="table table-condensed table-bordered">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Category Name</th>
                  <th>Exclusions Name</th>
                  <th>Action</th>
              </tr>
          </thead>
           <tbody *ngFor="let list of exclusion?.ExclusionsList; let i = index">
              <tr>
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ list.CatName }}</td>
                  <td>{{ list.Name }}</td>
                  <!-- <td><span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="openCategoryModel(list)" title="Edit"><i class="material-icons" >mode_edit</i></span>  <span class="btn btn-danger btn-circle waves-effect waves-circle waves-float" (click)="deleteCategory(list)" title="Delete"><i class="material-icons">delete</i></span></td>                   -->
                  <td><span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="openCategoryModel(list)" title="Edit"><i class="material-icons" >mode_edit</i></span></td>
              </tr>
          </tbody>
      </table>
  </div>
    <app-dialog [(visible)]="showDialog">
      <div class="modal-header">
          <h4 class="modal-title" id="smallModalLabel">Edit Exclusion</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" [formGroup]='editExclusionForm' (ngSubmit) = "updateExclusions(editExclusionForm.value)">
              <div class="row clearfix">
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
                      <label for="name">Name</label>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
                      <div class="form-group">
                          <div class="form-line">
                              <input type="text" class="form-control" formControlName="Name" placeholder="Enter your name">
                          </div>
                          <p class="text-danger" *ngIf="!editExclusionForm.controls['Name'].valid && editExclusionForm.controls['Name'].touched">Name is required</p>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <div class="col-lg-offset-9 col-md-offset-9 col-sm-offset-4 col-xs-offset-5">
                      <input type="submit" value="Save Changes" class="btn btn-success  m-t-15 waves-effect" [disabled]="!editExclusionForm.valid" >
                  </div>
              </div>
          </form>
      </div>
    </app-dialog>
</div>
