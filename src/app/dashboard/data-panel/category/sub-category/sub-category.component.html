<div class="card" *ngIf="!showCategoryEdit">
  <div class="header">
    <h2>
      Create Sub-Category
    </h2>
  </div>
  <!-- <pre>{{createCategoryForm.value | json}}</pre> -->
  <div class="body">
    <form [formGroup]='createCategoryForm' (ngSubmit)="createCategory(createCategoryForm.value)">
      <div class="row">
        <div class="col-md-3">
          <label>
            Select Main Category
          </label>
          <div class="form-group">
            <select class="form-control dropdown" (change)="onSelectMainCat($event.target.value)">
              <option *ngFor="let mainCategoryList of mainCat?.data" [value]="mainCategoryList?.category_id">{{ mainCategoryList?.category_name }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label>
            Select Category
          </label>
          <div class="form-group">
            <select class="form-control dropdown" formControlName="RefID" (change)="onSelectCat($event.target.value)">
              <option>Select</option>
              <option *ngFor="let categoryList of cat" [value]="categoryList?.category_id">{{ categoryList?.category_name }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label>
            Sub-Category
          </label>
          <div class="form-group">
            <input type="text" formControlName="category_name" class="subcat">
          </div>
        </div>
        <div class="col-md-3">
          <!-- <button type="button" class="btn btn-info m-t-15 waves-effect" (click)="addSubcategory()">Add Subcategory</button> -->
        </div>
      </div>
