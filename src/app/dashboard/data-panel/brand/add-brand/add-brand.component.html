<div class="card">
    <div class="header">
        <h2>
            Add New Brand
        </h2>
    </div>
    <div class="body">
      <form class="form-horizontal" [formGroup]='brandForm' (ngSubmit) = "createBrand(brandForm.value)">
        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                <label for="name">Name</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" formControlName="Name" class="form-control" placeholder="Enter brand name here">
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                <label for="description">Description</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" class="form-control" formControlName="Description" placeholder="Enter description of brand">
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-12">
            <label><u>Details</u></label>
          </div>
        </div>
        <!-- template for add row  -->
        <div formArrayName="items" *ngFor="let item of brandForm.get('items').controls; let i = index;">
            <div class="row clearfix" [formGroupName]="i">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
                <label>
                    Type
                </label>
                    <select class="form-control dropdown" formControlName="DetailTypeID">
                    <option selected>Select</option>
                    <option value="1">URL</option>
                    <option value="2">Email ID</option>
                    <option value="3">Phone Number</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
                <label>
                    Display Name
                </label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control" formControlName="DisplayName" placeholder="Enter display name">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
                <label>
                    Details
                </label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control" formControlName="Details" placeholder="Enter display name">
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <button type="button" class="btn btn-info m-t-15 waves-effect" (click)="addItem()">ADD</button>
                </div>
            </div>
        </div>
        <!-- template for add row end  -->
        <div class="row clearfix">
            <div class="col-lg-offset-10 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                <button type="button" class="btn btn-lg btn-success m-t-15 waves-effect">Submit</button>
            </div>
        </div>
      </form>
    </div>
</div>
