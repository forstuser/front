<div class="card">
  <div class="header">
      <h2>
          Brand List
          <small> For change the Brand details click on the edit button</small>
      </h2>
  </div>
  <div class="body table-responsive">
      <table class="table table-condensed table-bordered">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Action</th>
              </tr>
          </thead>
           <tbody *ngFor="let list of brands.BrandList; let i = index">
              <tr>
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ list.Name }}</td>
                  <td>{{ list.Description }}</td>
                  <td><span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="openBrandModel(list)" title="Edit"><i class="material-icons" >mode_edit</i></span>  <span class="btn btn-danger btn-circle waves-effect waves-circle waves-float" (click)="deleteBrand(list)" title="Delete"><i class="material-icons">delete</i></span></td>
              </tr>
          </tbody>
      </table>
  </div>
    <app-dialog [(visible)]="showDialog">
      <div class="modal-header">
          <h4 class="modal-title" id="smallModalLabel">Edit Brand</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" [formGroup]='editBrandForm' (ngSubmit) = "updateBrand(editBrandForm.value)">
              <div class="row clearfix">
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
                      <label for="name">Name</label>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
                      <div class="form-group">
                          <div class="form-line">
                              <input type="text" class="form-control" formControlName="Name" placeholder="Enter your name">
                          </div>
                          <p class="text-danger" *ngIf="!editBrandForm.controls['Name'].valid && editBrandForm.controls['Name'].touched">Name is required</p>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <div class="col-lg-offset-9 col-md-offset-9 col-sm-offset-4 col-xs-offset-5">
                      <input type="submit" value="Save Changes" class="btn btn-success  m-t-15 waves-effect" [disabled]="!editBrandForm.valid" >
                  </div>
              </div>
          </form>
      </div>
    </app-dialog>
</div>
