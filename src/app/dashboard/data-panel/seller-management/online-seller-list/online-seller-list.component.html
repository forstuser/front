<div class="card">
  <div class="header">
      <h2>
          Online Seller List
          <small> For change the Online Seller details click on the edit button</small>
      </h2>
  </div>
  <div class="body table-responsive">
      <table class="table table-condensed table-bordered">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>URL</th>
                  <th>GstinNo</th>
                  <th>Action</th>
              </tr>
          </thead>
           <tbody *ngFor="let list of onlineSeller.SellerList; let i = index">
              <tr>
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ list.Name }}</td>
                  <td>{{ list.URL }}</td>
                  <td>{{ list.GstinNo}}</td>
                  <td><span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="openOnlineSellerModel(list)" title="Edit"><i class="material-icons" >mode_edit</i></span>  <span class="btn btn-danger btn-circle waves-effect waves-circle waves-float" (click)="deleteOnlineSeller(list)" title="Delete"><i class="material-icons">delete</i></span></td>
              </tr>
          </tbody>
      </table>
  </div>
    <app-dialog [(visible)]="showDialog">
      <div class="modal-header">
          <h4 class="modal-title" id="smallModalLabel">Edit Brand</h4>
      </div>
      <div class="modal-body">
    <form class="form-horizontal" [formGroup]='onlineSellerForm' (ngSubmit) = "updateOnlineSeller(onlineSellerForm.value)">
        <div class="row clearfix">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
                <label for="name">Name</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" formControlName="Name" class="form-control" placeholder="Enter brand name here">
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
                <label for="description">URL</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" class="form-control" formControlName="URL" placeholder="Enter URL of online Seller">
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
                <label for="description">GstinNo</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" class="form-control" formControlName="GstinNo" placeholder="Enter GstinNo of online seller">
                    </div>
                </div>
            </div>
        </div>
        <!-- template for add row  -->
        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                <label for="Details">Details</label>
            </div>
            <div class="pull-right margin-right">
                <button type="button" class="btn btn-info m-t-15 waves-effect" (click)="addItem()">Add More</button>
            </div>
        </div>
        <br>
        <div class="panel panel-default">
            <div formArrayName="Details" *ngFor="let item of onlineSellerForm.controls['Details']; let i = index;">
            <br>
                <div class="row clearfix" [formGroupName]="i">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-md-offset-1 col-sm-offset-1 col-lg-offset-1">
                <label>
                    Type
                </label>
                    <select class="form-control dropdown" formControlName="DetailTypeID">
                    <option selected>Select</option>
                    <option value="1">URL</option>
                    <option value="2">Email ID</option>
                    <option value="3">Phone Number</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
                <label>
                    Display Name
                </label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control" formControlName="DisplayName" placeholder="Enter display name">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
                <label>
                    Details
                </label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control" formControlName="Details" placeholder="Enter display name">
                        </div>
                    </div>        
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                 <button type="button" class="btn btn-danger m-t-15 waves-effect" *ngIf="onlineSellerForm.controls['Details'].length > 1" (click)="removeDetails(i)">Remove</button>
                </div>
                </div>
                <br>
            </div>
        </div>
        <!-- template for add row end  -->
        <div class="row clearfix">
            <div class=" col-lg-3 col-md-3 col-lg-offset-8 col-md-offset-8 col-sm-offset-4 col-xs-offset-5">
                <button type="submit" class="btn btn-lg btn-success btn-block m-t-15 waves-effect" [disabled]="!onlineSellerForm.valid">Submit</button>
            </div>
        </div>
      </form>
      </div>
    </app-dialog>
</div>
