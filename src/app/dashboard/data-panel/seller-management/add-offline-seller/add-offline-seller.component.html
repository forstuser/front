<div class="card">
  <div class="header">
    <h2>
      Add Offline Seller
    </h2>
  </div>
  <div class="body">
    <form class="form-horizontal" [formGroup]='offlineSellerForm' (ngSubmit)="createOfflineSeller(offlineSellerForm.value)">
      <h4>
        <u>Information </u>
      </h4>
      <hr>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Name</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Name" class="form-control" placeholder="EnterName here" (keyup)="avoidSpace('Name')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Owner Name</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="OwnerName" class="form-control" placeholder="Enter Owner Name here" (keyup)="avoidSpace('OwnerName')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Gstin No</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="GstinNo" class="form-control" placeholder="Enter GstinNo here" (keyup)="avoidSpace('GstinNo')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Pan No</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="PanNo" class="form-control" placeholder="Enter Pan No here" (keyup)="avoidSpace('PanNo')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Reg No</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="RegNo" class="form-control" placeholder="Enter RegNo here" (keyup)="avoidSpace('RegNo')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Service Provider</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="ServiceProvider" class="form-control" placeholder="Enter Service Provider Name here" (keyup)="avoidSpace('ServiceProvider')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Onboarded</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Onboarded" class="form-control" placeholder="Enter Onboarded here" (keyup)="avoidSpace('Onboarded')">
            </div>
          </div>
        </div>
      </div>
      <h4>
        <u>Address </u>
      </h4>
      <hr>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">House No</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="HouseNo" class="form-control" placeholder="Enter House No here" (keyup)="avoidSpace('HouseNo')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Block</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Block" class="form-control" placeholder="Enter Block Name here" (keyup)="avoidSpace('Block')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Street</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Street" class="form-control" placeholder="Enter Street Name here" (keyup)="avoidSpace('Street')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Sector</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Sector" class="form-control" placeholder="Enter Sector here" (keyup)="avoidSpace('Sector')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">City</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="City" class="form-control" placeholder="Enter City Name here" (keyup)="avoidSpace('City')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">State</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="State" class="form-control" placeholder="Enter State Name here" (keyup)="avoidSpace('State')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">PinCode</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="PinCode" class="form-control" placeholder="Enter PinCode here" (keyup)="avoidSpace('PinCode')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">NearBy</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="NearBy" class="form-control" placeholder="Enter NearBy Name here" (keyup)="avoidSpace('NearBy')">
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Latitude</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Lattitude" class="form-control" placeholder="Enter Lattitude Name here" (keyup)="avoidSpace('Lattitude')">
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          <label for="name">Longitude</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-7">
          <div class="form-group">
            <div class="form-line">
              <input type="text" formControlName="Longitude" class="form-control" placeholder="Enter Longitude here" (keyup)="avoidSpace('Longitude')">
            </div>
          </div>
        </div>
      </div>
      <!-- template for add row  -->
      <h4>
        <u>Details </u>
      </h4>
      <div class="row clearfix">
        <div class="pull-right margin-right">
          <button type="button" class="btn btn-info m-t-15 waves-effect" (click)="addItem()">Add More Deatils</button>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="panel panel-default">
        <div formArrayName="Details" *ngFor="let item of offlineSellerForm.controls.Details['controls']; let i = index;">
          <br>
          <div class="row clearfix" [formGroupName]="i">
            <div class="col-md-2 col-lg-2 col-md-offset-1">
              <label> Category </label>
              <select class="form-control dropdown" formControlName="CategoryID">
                <option>Select</option>
                <option *ngFor="let list of cat?.CategoryList" [ngValue]="list.ID">{{ list.category }}</option>
              </select>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
              <label>
                    Type
                </label>
              <select class="form-control dropdown" formControlName="DetailTypeID">
                    <option selected>Select</option>
                    <option value="1">URL</option>
                    <option value="2">Email ID</option>
                    <option value="3">Phone Number</option>
                    </select>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 ">
              <label>
                    Display Name
                </label>
              <div class="form-group">
                <div class="form-line">
                  <input type="text" class="form-control" formControlName="DisplayName" placeholder="Enter display name">
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 ">
              <label>
                    Details
                </label>
              <div class="form-group">
                <div class="form-line">
                  <input type="text" class="form-control" formControlName="Details" placeholder="Enter display name">
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
              <button type="button" class="btn btn-danger m-t-15 waves-effect" *ngIf="offlineSellerForm.controls['Details'].length > 1"
                (click)="removeDetails(i)">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <!-- template for add row end  -->
      <div class="row clearfix">
        <div class=" col-lg-3 col-md-3 col-lg-offset-8 col-md-offset-8 col-sm-offset-4 col-xs-offset-5">
          <button type="submit" class="btn btn-lg btn-success btn-block m-t-15 waves-effect" [disabled]="!offlineSellerForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
