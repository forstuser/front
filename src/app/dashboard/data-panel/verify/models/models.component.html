<div class="card" *ngIf="showBrandList">
  <div class="header">
    <h2>
      Model List
      <small> For verify the Model List on the verify button</small>
    </h2>
  </div>
  <div class="body table-responsive">
    <nav>
      <ul class="pager">
        <li [ngClass]="{ 'disabled': leftFlag }">
          <a class="waves-effect" (click)="left()">Previous</a>
        </li>
        <li [ngClass]="{ 'disabled': rightFlag }">
          <a class="waves-effect" (click)="right()">Next</a>
        </li>
      </ul>
    </nav>
    <table class="table table-condensed table-bordered" *ngIf="!noData; else elseBlock">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let list of brands?.data; let i = index">
        <tr>
          <th scope="row">{{ i+1+offset}}</th>
          <td>{{ list?.title }}</td>
          <td *ngIf="list?.status_type=='2'">
            <span class="label bg-red">Un Verified</span>
          </td>
          <td *ngIf="list?.status_type=='1'">
            <span class="label bg-green">Verified</span>
          </td>
          <td *ngIf="list?.status_type=='11'">
            <span class="label bg-orange">User Created</span>
          </td>
          <td>
            <span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="editBrand(list)" title="Edit">
              <i class="material-icons">mode_edit</i>
            </span>
            <span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="verifyBrand(list?.id)" title="Verify">
              <i class="material-icons">done</i>
            </span>
            <span class="btn btn-danger btn-circle waves-effect waves-circle waves-float" (click)="deleteBrand(list?.id)" title="Un Verify">
              <i class="material-icons">clear</i>
            </span>
          </td>
          <!-- <td><span class="btn btn-info btn-circle waves-effect waves-circle waves-float" (click)="openBrandModel(list)" title="Edit"><i class="material-icons" >mode_edit</i></span></td> -->
        </tr>
      </tbody>
    </table>
    <ng-template #elseBlock>
      <h4> No Data Available </h4>
    </ng-template>
  </div>
</div>


<div *ngIf="showEditForm">
    <button class="btn bg-blue" (click)="back()">Back</button>
  <form class="form-horizontal" [formGroup]='assignForm' (ngSubmit)="addModels(assignForm.value)">
    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Category</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-7 ">
        <div class="form-group">
          <select class="form-control dropdown mains" formControlName="category_id" (change)="onSelectCat2($event.target.value)">
            <option value="">Select</option>
            <option value={{cat?.category_id}} selected={{cat?.category_id}}>{{ cat?.category_name }}</option>
          </select>
        </div>
      </div>
    </div>
    <br>

    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Brand List</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-7 ">
        <div class="form-group">
          <select class="form-control dropdown mains" formControlName="brand_id" value="{{objectForm?.brand_id}}">
            <option value="">Select</option>
            <option *ngFor="let categoryList of catForms" value="categoryList?.brand_id">{{ categoryList?.brand_name }}</option>
          </select>
        </div>
      </div>
    </div>
    <br>

    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Model Name</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-7 ">
        <div class="form-group">
          <input type="text" class="form-control mains" formControlName="title" value={{objectForm?.title}}>
        </div>
      </div>
    </div>
    <br>

    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Warranty Type</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-7 ">
        <div class="form-group">
          <select class="form-control dropdown mains" formControlName="warranty_renewal_type" value={{objectForm?.warranty_renewal_type}}>
            <option value="">Select</option>
            <option value=7>6 Month</option>
            <option value=8>1 Year</option>
            <option value=22>1.5 Years</option>
            <option value=9>2 Years</option>
            <option value=10>3 Years</option>
            <option value=11>4 Years</option>
            <option value=12>5 Years</option>
            <option value=13>6 Years</option>
            <option value=14>7 Years</option>
            <option value=15>8 Years</option>
            <option value=16>9 Years</option>
            <option value=17>10 Years</option>
            <option value=18>15 Years</option>
            <option value=19>20 Years</option>
            <option value=20>50 Years</option>
            <option value=21>Lifetime</option>
          </select>
        </div>
      </div>
    </div>
    <br>

    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Dual Warranty Type</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
        <div class="form-group">
          <select class="form-control dropdown mains" formControlName="dual_renewal_type" value={{objectForm?.dual_renewal_type}}>
            <option value="">Select</option>
            <option value=7>6 Month</option>
            <option value=8>1 Year</option>
            <option value=22>1.5 Years</option>
            <option value=9>2 Years</option>
            <option value=10>3 Years</option>
            <option value=11>4 Years</option>
            <option value=12>5 Years</option>
            <option value=13>6 Years</option>
            <option value=14>7 Years</option>
            <option value=15>8 Years</option>
            <option value=16>9 Years</option>
            <option value=17>10 Years</option>
            <option value=18>15 Years</option>
            <option value=19>20 Years</option>
            <option value=20>50 Years</option>
            <option value=21>Lifetime</option>
          </select>
        </div>
      </div>
    </div>
    <br>

    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Product Type</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-7">
        <div class="form-group">
          <input type="text" class="form-control mains" formControlName="product_type" value={{objectForm?.product_type}}>
        </div>
      </div>
    </div>
    <br>

    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Category Form1 Value</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4 ">
        <div class="form-group">
          <input type="text" class="form-control mains" formControlName="category_form_1_value" value={{objectForm?.category_form_1_value}}>
        </div>
      </div>
    </div>
    <br>


    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 form-control-label">
        <label class="font-small">Category Form2 Value</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-7">
        <div class="form-group">
          <input type="text" class="form-control mains" formControlName="category_form_2_value" value={{objectForm?.category_form_2_value}}>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-11 text-center" style="padding:4%;margin-left:6%;">
        <button class="btn bg-green btn-md btn-lg" type="submit">Add Model</button>
      </div>
    </div>
  </form>
</div>
