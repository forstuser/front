<div class="card">
  <div class="header">
    <h2>
      Completed Bill List
      <small> For assign  the bill click on the assign button</small>
    </h2>
  </div>
  <div class="body table-responsive">
    <nav>
      <ul class="pager">
        <li [ngClass]="{ 'disabled': leftFlag }"><a class="waves-effect" (click)="left()">Previous</a></li>
        <li [ngClass]="{ 'disabled': rightFlag }"><a class="waves-effect" (click)="right()">Next</a></li>
      </ul>
    </nav>
    <table class="table table-condensed" *ngIf="!noData; else elseBlock">
      <thead>
        <tr>
          <th>#</th>
          <th>Bill No.</th>
          <th>Name</th>
          <th>Phone No.</th>
          <th>Email ID</th>
          <th>Bill Date</th>
          <th>Comments</th>
          <!-- <th>CE Name</th>
                  <th>CE Task Date</th>
                  <th>QE Name</th>
                  <th>QE Task Date</th> -->
          <th>View</th>
        </tr>
      </thead>
      <tbody *ngFor="let bill of billList?.BillList; let i = index">
        <tr>
          <th scope="row">{{ i+1 }} </th>
          <td>{{ bill.BillNo}}</td>
          <td>{{ bill.Name}}</td>
          <td>{{ bill.PhoneNo}}</td>
          <td>{{ bill.EmailID}}</td>
          <td>{{ bill.BillDate | date}}</td>
          <td>{{ bill.Comments}}</td>
          <!-- <td>{{ bill.CE_Name}}</td>
                  <td>{{ bill.CE_TaskDate | date}}</td>
                  <td>{{ bill.QE_Name}}</td>
                  <td>{{ bill.QE_TaskDate | date}}</td> -->
          <td><button type="button" class="btn bg-green waves-effect" (click)="imageView.open();openImageModel(bill)" *ngIf="userType <=2 ">View</button></td>
        </tr>
      </tbody>
    </table>
    <ng-template #elseBlock>
      <h4> No Data Available </h4>
    </ng-template>
  </div>
</div>
<modal #imageView [closeOnOutsideClick]="true" modalClass="modal-lg">
    <modal-content>
      <div class="body">
        <div class="row clearfix" style="overflow:scroll">
            <div class="col-md-12">
                <img  [src]="images[imageIndex]" height="450px" width="850px" [style.transform]="'rotate(' + imagerotation + 'deg)'">
                <p></p>
            </div>
        </div>
      </div>
      <div class="caption">
        <p class="text-center">
          <button type="button" class="btn btn-info btn-sm waves-effect" (click)="prevImage()"><i class="material-icons">skip_previous</i><span>Prev</span></button>
          <button type="button" class="btn btn-warning btn-sm waves-effect" (click)="rotate()"><i class="material-icons">rotate_right</i><span>Rotate</span></button>
          <a href="{{images[imageIndex]}}"><button type="button" class="btn btn-success btn-sm waves-effect"><i class="material-icons">file_download</i><span>Download</span></button></a>
          <!-- <button type="button" class="btn btn-danger btn-sm waves-effect" (click)="discardBillImage();imageView.close()"><i class="material-icons">clear</i><span>Discard Image</span></button> -->
          <button type="button" class="btn btn-info btn-sm waves-effect" (click)="nextImage()"><i class="material-icons">skip_next</i><span>Next</span></button>
        </p>
      </div>
    </modal-content>
  </modal>
